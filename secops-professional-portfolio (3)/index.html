    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],

            colors: {
              neon: {

                dark: '#0a0a0a',
                panel: 'rgba(20, 20, 20, 0.8)',
              }

            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blink: {

                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
